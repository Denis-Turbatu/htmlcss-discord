<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Discord-Structure</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header-container">
      <div class="logo short-col">
        <img src="./img/logo.svg" alt="">
      </div>
      <div class="navbar long-col">
        <ul class="nav-items">
          <li><a href="#">Scarica</a></li>
          <li><a href="#">Perch√® Discord</a></li>
          <li><a href="#">Nitro</a></li>
          <li><a href="#">Sicurezza</a></li>
          <li><a href="#">Assistenza</a></li>
        </ul>
      </div>
      <div class="login short-col">
        <a href="#" class="button">Accedi</a>
      </div>
      </div>
    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>
      <!-- Initial Section -->
      <div class="initial-section">
        <div class="rappresentation"></div>
      </div>
      <!-- /Initial Section -->

      <!-- Object Section -->
      <div class="object-section">
        <div class="object-container">
          <div class="big-object"></div>
          <div class="small-object"></div>
        </div>
      </div>

      <div class="object-section opposite">
        <div class="object-container inverted">
          <div class="big-object"></div>
          <div class="small-object"></div>
        </div>
      </div>

      <div class="object-section">
        <div class="object-container">
          <div class="big-object"></div>
          <div class="small-object"></div>
        </div>
      </div>
      <!-- Object Section -->

      <!-- Final Section -->
      <div class="final-section">
        <div class="conclusion"></div>
      </div>
      <!-- /Final Section -->
    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer>
      <!-- Footer Infos -->
      <div class="footer-section">
        <div class="info-anchors">
          <div class="info-object large-info"></div>
          <div class="info-object"></div>
          <div class="info-object"></div>
          <div class="info-object"></div>
          <div class="info-object"></div>
        </div>
      </div>
      <!-- /Footer Infos -->
      <hr>
      <!-- Footer Line -->
      <div class="footer-line">
        <div class="footer-container">
          <div class="footer-object">logo</div>
          <div class="footer-object">bottone</div>
        </div>
      </div>
      <!-- /Footer Line -->
    </footer>
    <!-- /FOOTER -->
  </body>
</html>
